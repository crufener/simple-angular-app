<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Angular App</title>
</head>
<body ng-controller="MovieListController as vm">
    <div class="container">
        <h1>Movie list</h1>
        <ul  class="list">
            <li ng-repeat="movie in vm.movies">{{movie.title}}</li>
        </ul>
    </div>

<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
<script src="controller.js" charset="utf-8"></script>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
